<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おしゃれなホームページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
            background: url('https://source.unsplash.com/1920x1080/?nature') no-repeat center center/cover;
            color: white;
            text-align: center;
            position: relative;
            animation: zoomIn 1.5s ease;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }
        .hero div {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            animation: slideInLeft 1.5s ease;
        }
        .hero p {
            font-size: 1.2rem;
            animation: slideInRight 1.5s ease;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 15px;
        }
        .card p {
            margin: 15px;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>おしゃれなホームページへようこそ</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <div>
            <h1>自然と調和するデザイン</h1>
            <p>私たちのページでは、あなたのライフスタイルに新しい風を吹き込みます。</p>
        </div>
    </div>
    <div class="content">
        <h2>私たちのサービス</h2>
        <div class="cards">
            <div class="card">
                <img src="https://source.unsplash.com/300x200/?landscape" alt="サービス1">
                <h3>サービス1</h3>
                <p>魅力的なサービス内容をここに記載します。</p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/300x200/?city" alt="サービス2">
                <h3>サービス2</h3>
                <p>詳しい情報をユーザーに伝えます。</p>
            </div>
            <div class="card">
                <img src="https://source.unsplash.com/300x200/?technology" alt="サービス3">
                <h3>サービス3</h3>
                <p>わかりやすく魅力をアピールします。</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 おしゃれなホームページ. All Rights Reserved.</p>
    </footer>
    <script>
        // スクロール時にヘッダーをフェードインさせる
        document.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            } else {
                header.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
